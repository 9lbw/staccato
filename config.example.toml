[server]
port = "8080"
host = "0.0.0.0"
static_dir = "./static"
enable_cors = true
read_timeout_seconds = 30
write_timeout_seconds = 30
idle_timeout_seconds = 120

[database]
path = "./staccato.db"
max_connections = 10

[music]
library_path = "./music"
supported_formats = [".flac", ".mp3", ".wav", ".m4a"]
watch_for_changes = true
scan_on_startup = true

[logging]
level = "info"
format = "text"
file = ""
request_logging = false

[downloader]
enabled = true
yt_dlp_path = "yt-dlp"
max_concurrent_downloads = 2
audio_format = "mp3"
audio_quality = "0"

[ngrok]
enabled = false
auth_token = ""
domain = ""
region = "us"
enable_auth = false
auth_provider = "google"

[auth]
enabled = true
users_file_path = "./users.toml"
session_duration = "24h"
secure_cookies = false
